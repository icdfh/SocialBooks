<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — AuthApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="brand">
        <div class="brand-logo">A</div>
        <div class="brand-title">AuthApp</div>
        <div class="brand-subtitle">Личный кабинет</div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="card-title">Ваш профиль</div>
            <div class="card-subtitle">Данные с защищённого маршрута /profile</div>
        </div>

        <button onclick="loadProfile()">Обновить данные профиля</button>

        <div id="profileMessage" class="message"></div>
        <div id="profileData" class="profile-data"></div>

        <button class="secondary" onclick="logout()">Выйти из аккаунта</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
