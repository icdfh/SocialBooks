<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — AuthApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="brand">
        <div class="brand-logo">A</div>
        <div class="brand-title">AuthApp</div>
        <div class="brand-subtitle">Вход в ваш аккаунт</div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="card-title">Войти</div>
            <div class="card-subtitle">Введите данные, чтобы продолжить</div>
        </div>

        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" placeholder="Введите пароль">
        </div>

        <button onclick="loginUser()">Продолжить</button>

        <div id="loginMessage" class="message"></div>

        <div class="link-row">
            Нет аккаунта?
            <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
