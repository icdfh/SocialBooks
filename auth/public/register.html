<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — AuthApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="brand">
        <div class="brand-logo">A</div>
        <div class="brand-title">AuthApp</div>
        <div class="brand-subtitle">Создайте новый аккаунт</div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="card-title">Регистрация</div>
            <div class="card-subtitle">Заполните поля ниже</div>
        </div>

        <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="regPassword">Пароль</label>
            <input type="password" id="regPassword" placeholder="Минимум 6 символов">
        </div>

        <button onclick="registerUser()">Создать аккаунт</button>

        <div id="regMessage" class="message"></div>

        <div class="link-row">
            Уже есть аккаунт?
            <a href="login.html">Войти</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
